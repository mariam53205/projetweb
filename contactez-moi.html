<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi - Ben Yohmes Mariam</title>
    <style>
        /* Ajoutez ici votre style CSS pour la page de contact */
    </style>
</head>
<body>

<header>
    <h2>Contactez-moi</h2>
    <p>Vous pouvez me contacter en utilisant le formulaire ci-dessous.</p>
</header>

<form method="post" onsubmit="return validerFormulaire()">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>
    <br>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>
    <br>

    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="message">Message :</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    <br>

    <input type="submit" value="Envoyer">
</form>

<script>
    function validerFormulaire() {
        var nom = document.getElementById("nom").value;
        var prenom = document.getElementById("prenom").value;
        var email = document.getElementById("email").value;

        if (!/^[a-zA-Z]+$/.test(nom)) {
            alert("Veuillez entrer un nom valide (sans chiffres ni caractères spéciaux).");
            return false;
        }

        if (!/^[a-zA-Z]+$/.test(prenom)) {
            alert("Veuillez entrer un prénom valide (sans chiffres ni caractères spéciaux).");
            return false;
        }

        if (!isValidEmail(email)) {
            alert("Veuillez entrer une adresse e-mail valide.");
            return false;
        }

        return true;
    }

    function isValidEmail(email) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
</script>

<div>
    <p>Retournez à <a href="projetcv.html">CV de Maryem</a></p>
</div>

</body>
</html>
